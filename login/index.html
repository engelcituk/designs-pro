<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Login Form - eCituk</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="./assets/img/bg-login.webp" alt="login img" class="login__img">
                <form action="#" class="login__form">
                    <div>
                        <h1 class="login__title">
                            <span>Welcome</span> Back
                        </h1>
                        <p class="login__description">
                            Welcome! Please login to continue.
                        </p>
                    </div>

                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="emailInput" class="login__label">Email</label>
                                <input id="emailInput" type="email" class="login__input" placeholder="Enter your email address" required>
                            </div>
                            <div>
                                <label for="passwordInput" class="login__label">Password</label>
                                <div class="login__box">
                                    <input id="passwordInput" type="password" class="login__input" placeholder="Enter your password" required>
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="login__check">
                            <input id="checkbox-remember" type="checkbox" class="login__check-input">
                            <label for="checkbox-remember" class="login__check-label">Remember me</label>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button">Log In</button>
                            <button class="login__button login__button-ghost">Sign Up</button>
                        </div>
                        <a href="#" class="login__forgot">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
