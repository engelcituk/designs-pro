<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería imgs sin mediaqueries</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="gallery">
        <h2 class="gallery__title">Galería de imagenes</h2>
        <div class="gallery__container">
            <figure class="gallery__picture">
                <img src="./img/cat-1.jpg" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="./img/cat-2.jpg" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="./img/cat-3.jpg" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="./img/cat-4.jpg" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="./img/cat-5.jpg" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="./img/wall-1.jpg" alt="" class="gallery__img">
            </figure>
        </div>
    </section>
</body>
</html>
